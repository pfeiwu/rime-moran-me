algebra:
  gen_hebon_code:
    __append:
      # ヘボン式ローマ字入力をサポートします
      # ただし、歴史的仮名遣いに対するヘボン式ローマ字変換は基本的に提供していません
      # 例：「zu」は「ず」にのみ変換され、「づ」には変換されません。「づ」を入力する場合は訓令式の「du」を使用してください
      # 一部の単語については、辞書ファイルに新旧両方のヘボン式表記が登録されたため、どちらの入力でも変換可能です
      # 例：「横綱」→「yokozuna」「yokoduna」両方も対応

      # ti→chi、tya→cha
      - derive/^(;?)t(?:(i)|y([aueo]))$/$1ch$2$3/
      # zi→ji、zya→jya
      - derive/^(;?)z(i|y[aiueo])$/$1j$2/
      # hu→fu、hwa→fa
      - derive/^(;?)h(?:(u)|w([aioe]))$/$1f$2$3/
      # si→shi、sya→sha
      - derive/^(;?)s(?:(i)|y([aueo]))$/$1sh$2$3/
      # jya→ja
      - derive/^(;?)jy([aueo])$/$1j$2/
      # tu→tsu、xtu→xtsu
      - derive/^(;?)(x?)tu$/$1$2tsu/
      # lで始まるの小書き文字の対応
      # 例：xa→la、xya→lya、xtsu→ltsu など
      - derive/^(;?)x([a-z]{1,3})$/$1l$2/
      # 促音のマーク「;」の転換
      - xform/^;([a-z])(.+)$/$1$1$2/
      # 撥音「ん」を「nn」で入力可能
      - derive/^n$/nn/

translator:
  kana_translator:
    __patch:
      dictionary: kagiroi_kana
      enable_completion: false
      enable_user_dict: false
      enable_sentence: true
  base_translator:
    __patch:
      dictionary: kagiroi.base
      enable_completion: true
      enable_user_dict: true
      enable_sentence: true