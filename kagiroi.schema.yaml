schema:
  schema_id: kagiroi
  name: かぎろい
  version: '20241120'
  author:
    - pfeiwu <dev.pengfei.wu@gmail.com>
  description: |
    Project Moczの辞書をベースにしたローマ字入力schemaです。

switches:
  - name: ascii_mode
    reset: 0
    states: [ローマ字, abc ]
  - name: full_shape
    states: [半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz;
  delimiter: " '"  
  algebra:
    # ヘボン式ローマ字入力をサポートします
    # ただし、歴史的仮名遣いに対するヘボン式ローマ字変換は基本的に提供していません
    # 例：「zu」は「ず」にのみ変換され、「づ」には変換されません。「づ」を入力する場合は訓令式の「du」を使用してください
    # 一部の単語については、辞書ファイルに新旧両方のヘボン式表記が登録されたため、どちらの入力でも変換可能です
    # 例：「横綱」→「yokozuna」「yokoduna」両方も対応

    # ti→chi、tya→cha
    - derive/;t(?:(i)|y([aueo]));/;ch$1$2;/
    # zi→ji、zya→jya
    - derive/;z(i|y[aiueo]);/;j$1;/
    # hu→fu、hwa→fa
    - derive/;h(?:(u)|w([aioe]));/;f$1$2;/
    # 子音が変化する場合の促音の処理
    # tchi→cchi、hfu→ffu
    - xform/;[tzh];([cjf])(.+);/;$1;$1$2;/
    # si→shi、sya→sha 
    - derive/;s(?:(i)|y([aueo]));/;sh$1$2;/
    # jya→ja
    - derive/;jy([aueo]);/;j$1;/
    # tu→tsu、xtu→xtsu 
    - derive/;(x?)tu;/;$1tsu;/
    # lで始まるの小書き文字の対応
    # 例：xa→la、xya→lya、xtsu→ltsu など
    - derive/;x([a-z]{1,3});/;l$1;/
    # 後ろに母音がない場合、「n」を「ん」に変換可能
    - derive/;nn;(?!aiueoy)/;n;/  
    # 区切りの削除
    - xform/;//
    # アルファベット以外を削除
    - erase/^.*[^a-z].*$/

translator:
  dictionary: kagiroi
  prism: kagiroi
  enable_completion: false
  enable_sentence: false
  spelling_hints: 3
  comment_format:
    - xform/.*//

punctuator:
  import_preset: default

recognizer:
  import_preset: default

key_binder:
  import_preset: default