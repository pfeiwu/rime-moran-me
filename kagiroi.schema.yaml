schema:
  schema_id: kagiroi
  name: かぎろい
  version: '20241120'
  author:
    - pfeiwu <dev.pengfei.wu@gmail.com>
  description: |
    スマートなローマ字日本語入力。
  dependencies:
    - kagiroi_kana

switches:
  - name: ascii_mode
    reset: 0
    states: [ あ, abc ]
  - name: composition_mode
    states: [ 変換, 無変換 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - lua_translator@*kagiroi/kagiroi_translator
  filters:
    - uniquifier

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz-;
  delimiter: " '"
  algebra:
    __patch:
      - kagiroi:/algebra/gen_hebon_code

translator:
  dictionary: kagiroi
  enable_user_dict: true

punctuator:
  import_preset: default

recognizer:
  import_preset: default

kagiroi:
  preedit_view: hiragana # hiragana katakana romaji inline
  hojo_code: enable
  live_conversion: 
    enable: true
    max_syllable_length: 10

key_binder:
  bindings:
    __patch:
      - kagiroi:/key_bindings/paging_with_minus_equal
      - kagiroi:/key_bindings/kagiroi_swithes
      - key_bindings:/emacs_editing
      - key_bindings:/move_by_word_with_tab
      - key_bindings:/numbered_mode_switch