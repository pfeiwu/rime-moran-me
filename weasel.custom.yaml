customization:
  distribution_code_name: Weasel
  distribution_version: 0.16.3
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sun Nov 17 22:23:49 2024"
  rime_version: 1.12.0
patch:
  ascii_mode: true
  preset_color_schemes:
    rurikon: 
      name: rurikon
      author: me
      text_color: 0x424242 #黑灰
      candidate_text_color: 0x424242 #黑灰
      back_color: 0xF6F6F6 #白
      border_color: 0x999999 #灰
      shadow_color: 0x66000000 #黑
      label_color: 0x424242 #黑灰
      hilited_text_color: 0xFFFFFF #白
      hilited_back_color: 0x844a16 #rurikon
      comment_text_color: 0x999999 # 灰
      hilited_candidate_text_color: 0xFFFFFF #白
      hilited_comment_text_color: 0xFFFFFF #白
      hilited_candidate_back_color: 0x844a16 #rurikon
      hilited_label_color: 0x999999 # 灰
  style:
    # 字体相关
    # 全局字体
    font_face: "Noto Color Emoji, Microsoft YaHei"
    # 标签字体
    label_font_face: "Microsoft YaHei"
    # 注释字体
    comment_font_face: "Noto Color Emoji, Microsoft YaHei"
    # 全局字号
    font_point: 12
    # 标签字号
    label_font_point: 9
    # 注释字号
    comment_font_point: 10

    # 候选窗口相关
    # 候选窗口全屏显示
    fullscreen: false
    # 候选项横排
    horizontal: false
    # 竖排文本
    vertical_text: false
    # 文本排列方向，效果和 vertical_text 相同
    text_orientation: false
    # 竖排方向是否从左到右
    vertical_text_left_to_right: false
    # 文本竖排模式下，自动换行
    vertical_text_with_wrap: false
    # 文本竖排模式下，候选窗口位于光标上方时倒序排列
    vertical_auto_reverse: false

    # 预编辑区相关
    # 是否在行内显示预编辑区
    inline_preedit: true
    # 预编辑区显示内容
    preedit_type: composition

    # 其他选项
    # 标签字符，例如 %s. 的效果为 1. 2. 3…..
    label_format: "%s"
    # 标记字符，显示在选中的候选标签前，需要在配色方案中指定颜色；如该项为空字符串 "" 而配色方案中 hilited_mark_color 非透明色，则显示 Windows 11 输入法风格标记
    mark_text: "|"
    # 切换 ASCII 模式时，提示跟随鼠标，而非输入光标
    ascii_tip_follow_cursor: false
    # 无法定位候选框时，在窗口左上角显示候选框
    enhanced_position: true
    # 托盘显示独立于语言栏的额外图标
    display_tray_icon: false

    # 次像素反锯齿设定
    antialias_mode: cleartype
    
    # 候选项略写，超过此数字则用省略号代替。设置为 0 则不启用此功能
    candidate_abbreviate_length: 30
    # 鼠标在候选窗口悬停时的动作
    hover_type: none
    # 在候选窗口上滑动滚轮的行为：true（翻页）；false（选中下一个候选）
    paging_on_scroll: true
    # 鼠标点击候选项，创建截图
    click_to_capture: true

    layout: 
      align_type: center
      baseline: 0
      border_width: 1
      candidate_spacing: 2
      corner_radius: 5
      hilite_padding: 5
      hilite_spacing: 3
      linespacing: 0
      margin_x: 5
      margin_y: 5
      min_height: 0
      min_width: 20
      round_corner: 0
      shadow_offset_x: 4
      shadow_offset_y: 4
      shadow_radius: 100
      spacing: 10
      type: horizontal

    
  "style/color_scheme": rurikon