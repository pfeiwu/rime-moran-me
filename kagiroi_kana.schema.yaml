schema:
  schema_id: kagiroi_kana
  name: 工具方案
  version: '20241120'
  author:
    - pfeiwu <dev.pengfei.wu@gmail.com>

switches:
  - name: ascii_mode
    reset: 0
    states: [ローマ字, abc ]
  - name: full_shape
    states: [半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - speller
  segmentors:
    - abc_segmentor
  translators:
    - script_translator

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz-;
  delimiter: " '"
  algebra:
    __patch:
      - kagiroi:/algebra/gen_hebon_code

translator:
  __include: kagiroi:/translator/kana_translator